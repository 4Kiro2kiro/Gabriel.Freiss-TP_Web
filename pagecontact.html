<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Steve's CV</title>
    <link rel="stylesheet" href="css/inputdaisy.css">
    <link rel="icon" href="static/steve.png" type="image/png">
</head>
<body>
    <!-- Navigation -->
    <nav class="minecraft-navbar">
        <div class="brand">Steve's CV</div>
        <div class="nav-links">
            <a href="index.html" class="minecraft-btn">Retour au CV</a>
        </div>
    </nav>

    <!-- Contact Success Section -->
    <section class="minecraft-section contact-section">
        <div class="hero-content fade-in">
            <h1 class="hero-title">Félicitations !</h1>
            <h2 class="hero-subtitle">Vous avez prouvé votre connaissance de Minecraft.</h2>
            <div class="achievement achievement show">
                <img src="static/icons/diamond_sword.png" alt="Achievement" class="achievement-icon">
                <div class="achievement-text">
                    <div class="achievement-title">Accès Débloqué</div>
                    <div class="achievement-description">Vous pouvez maintenant contacter Steve directement</div>
                </div>
            </div>
        </div>
        
        <div class="minecraft-card fade-in" style="max-width: 600px; margin: 2rem auto;">
            <h3 class="card-title">Livre & Plume</h3>
            <p>Utilisez ce formulaire pour m'envoyer un message :</p>
            
            <form id="contactForm" class="contact-form" onsubmit="return handleSubmit(event)">
                <div class="form-group" style="margin-bottom: 1rem;">
                    <label for="name" style="display: block; margin-bottom: 0.5rem; font-family: 'Press Start 2P', cursive; font-size: 0.8rem; color: var(--minecraft-gold);">Nom</label>
                    <input type="text" id="name" name="name" style="width: 100%; padding: 0.75rem; background-color: rgba(0, 0, 0, 0.7); border: 3px solid #000; color: white; font-family: 'VT323', monospace; font-size: 1.2rem;" placeholder="Votre nom" required>
                </div>
                
                <div class="form-group" style="margin-bottom: 1rem;">
                    <label for="email" style="display: block; margin-bottom: 0.5rem; font-family: 'Press Start 2P', cursive; font-size: 0.8rem; color: var(--minecraft-gold);">Email</label>
                    <input type="email" id="email" name="email" style="width: 100%; padding: 0.75rem; background-color: rgba(0, 0, 0, 0.7); border: 3px solid #000; color: white; font-family: 'VT323', monospace; font-size: 1.2rem;" placeholder="votre@email.com" required>
                </div>
                
                <div class="form-group" style="margin-bottom: 1rem;">
                    <label for="message" style="display: block; margin-bottom: 0.5rem; font-family: 'Press Start 2P', cursive; font-size: 0.8rem; color: var(--minecraft-gold);">Message</label>
                    <textarea id="message" name="message" style="width: 100%; padding: 0.75rem; background-color: rgba(0, 0, 0, 0.7); border: 3px solid #000; color: white; font-family: 'VT323', monospace; font-size: 1.2rem; min-height: 150px;" placeholder="Votre message" required></textarea>
                </div>
                
                <button type="submit" style="width: 100%; padding: 1rem; background-color: var(--minecraft-emerald); color: #000; font-family: 'Press Start 2P', cursive; font-size: 1rem; border: 3px solid #000; cursor: pointer;">Envoyer</button>
            </form>
        </div>
    </section>

    <script>
        // Animation au chargement
        document.addEventListener('DOMContentLoaded', function() {
            const fadeElements = document.querySelectorAll('.fade-in');
            fadeElements.forEach(element => {
                element.classList.add('visible');
            });
        });
        
        // Gestion du formulaire
        function handleSubmit(event) {
            event.preventDefault();
            
            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
            const messageInput = document.getElementById('message');
            
            const name = nameInput.value;
            const email = emailInput.value;
            const message = messageInput.value;
            
            // Construire l'URL mailto
            const subject = 'Contact depuis le CV de Steve';
            const body = `Nom: ${name}\nEmail: ${email}\nMessage: ${message}`;
            const mailtoUrl = `mailto:steve@minecraft.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            
            // Ouvrir le client mail de l'utilisateur
            window.location.href = mailtoUrl;
            
            return false;
        }
    </script>
</body>
</html>
