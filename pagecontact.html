<!DOCTYPE html>
<html lang="fr" data-theme="minecraft">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Steve's CV - Minecraft Edition</title>
    <link rel="stylesheet" href="css/output.css">
    <link rel="icon" href="static/mc_logo.png" type="image/png">
    <style>
        /* Styles généraux */
        body {
            overflow-x: hidden;
            overflow-y: auto;
            background-image: url('static/end.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .section-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            padding-top: calc(50px + 2rem);
            min-height: calc(100vh - 80px);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .minecraft-card {
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }
        
        .achievement {
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid var(--minecraft-diamond);
            border-radius: 8px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 2rem;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .achievement-icon {
            width: 32px;
            height: 32px;
        }
        
        .achievement-title {
            font-weight: bold;
            color: var(--minecraft-diamond);
            margin-bottom: 2px;
        }
        
        @keyframes floatParticle {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(-20px) rotate(360deg);
            }
        }
    </style>
</head>
<body class="bg-minecraft-obsidian text-white">
    <!-- Navigation -->
    <nav class="minecraft-navbar fixed top-0 z-50 w-full">
        <div class="navbar-start">
            <div class="font-bold text-2xl">Steve's CV</div>
        </div>
        <div class="navbar-end">
            <a href="index.html" class="minecraft-btn btn-ghost">Retour au CV</a>
        </div>
    </nav>

    <div class="section-container">
        <div class="text-center text-white mb-8">
            <h1 class="text-5xl font-bold text-primary mb-6">Félicitations !</h1>
            
            <div class="achievement">
                <img src="static/icons/diamond_sword.png" alt="Achievement" class="achievement-icon">
                <div class="achievement-text">
                    <div class="achievement-title">Accès Débloqué</div>
                    <div class="achievement-description">Vous pouvez maintenant contacter Steve directement</div>
                </div>
            </div>
        </div>
        
        <div class="max-w-xl mx-auto">
            <div class="minecraft-card">
                <h3 class="text-2xl font-bold mb-4 text-primary">Livre & Plume</h3>
                <p class="mb-4">Utilisez ce formulaire pour m'envoyer un message :</p>
                
                <form id="contactForm" class="space-y-3" onsubmit="return handleSubmit(event)">
                    <div class="form-control">
                        <label for="name" class="label">
                            <span class="label-text text-accent">Nom</span>
                        </label>
                        <input type="text" id="name" name="name" class="input input-bordered w-full bg-base-300" placeholder="Votre nom" required>
                    </div>
                    
                    <div class="form-control">
                        <label for="email" class="label">
                            <span class="label-text text-accent">Email</span>
                        </label>
                        <input type="email" id="email" name="email" class="input input-bordered w-full bg-base-300" placeholder="votre@email.com" required>
                    </div>
                    
                    <div class="form-control">
                        <label for="message" class="label">
                            <span class="label-text text-accent">Message</span>
                        </label>
                        <textarea id="message" name="message" class="textarea textarea-bordered w-full bg-base-300 min-h-[100px]" placeholder="Votre message" required></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-success w-full">Envoyer</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Afficher un message de félicitations avec un effet de particules
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
        });

        function createParticles() {
            const container = document.querySelector('.section-container');
            
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.style.cssText = `
                    position: absolute;
                    width: ${Math.random() * 10 + 5}px;
                    height: ${Math.random() * 10 + 5}px;
                    background-color: gold;
                    border-radius: 2px;
                    top: ${Math.random() * 100}%;
                    left: ${Math.random() * 100}%;
                    pointer-events: none;
                    opacity: 0;
                    animation: floatParticle ${Math.random() * 3 + 2}s ease-in-out infinite alternate;
                `;
                
                container.appendChild(particle);
                
                // Animation d'entrée
                setTimeout(() => {
                    particle.style.opacity = '0.7';
                }, Math.random() * 1000);
            }
        }
        
        // Gestion du formulaire
        function handleSubmit(event) {
            event.preventDefault();
            
            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
            const messageInput = document.getElementById('message');
            
            const name = nameInput.value;
            const email = emailInput.value;
            const message = messageInput.value;
            
            // Construire l'URL mailto
            const subject = 'Contact depuis le CV de Steve';
            const body = `Nom: ${name}\nEmail: ${email}\nMessage: ${message}`;
            const mailtoUrl = `mailto:steve@minecraft.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            
            // Ouvrir le client mail de l'utilisateur
            window.location.href = mailtoUrl;
            
            return false;
        }
    </script>
</body>
</html>
