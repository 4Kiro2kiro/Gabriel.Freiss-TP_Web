<!DOCTYPE html>
<html lang="fr" data-theme="minecraft">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Steve's CV</title>
    <link rel="stylesheet" href="css/output.css">
    <link rel="icon" href="static/mc_logo.png" type="image/png">
</head>
<body class="bg-minecraft-obsidian text-white">
    <!-- Navigation -->
    <nav class="minecraft-navbar sticky top-0 z-50">
        <div class="navbar-start">
            <div class="font-bold text-2xl">Steve's CV</div>
        </div>
        <div class="navbar-end">
            <a href="index.html" class="minecraft-btn btn-ghost">Retour au CV</a>
        </div>
    </nav>

    <!-- Contact Success Section -->
    <section class="minecraft-section flex items-center" style="background-image: url('static/end.jpg'); background-size: cover; height: calc(100vh - 64px);">
        <div class="container mx-auto px-4 py-8">
            <div class="text-center text-white fade-in mb-8">
                <div class="max-w-md mx-auto">
                    <h1 class="hero-title text-primary">Félicitations !</h1>
                    <h2 class="hero-subtitle text-accent">Vous avez prouvé votre connaissance de Minecraft.</h2>
                    <div class="achievement achievement show">
                        <img src="static/icons/diamond_sword.png" alt="Achievement" class="achievement-icon">
                        <div class="achievement-text">
                            <div class="achievement-title">Accès Débloqué</div>
                            <div class="achievement-description">Vous pouvez maintenant contacter Steve directement</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="max-w-xl mx-auto fade-in">
                <div class="minecraft-card">
                    <h3 class="text-2xl font-bold mb-4 text-primary">Livre & Plume</h3>
                    <p class="mb-4">Utilisez ce formulaire pour m'envoyer un message :</p>
                    
                    <form id="contactForm" class="space-y-3" onsubmit="return handleSubmit(event)">
                        <div class="form-control">
                            <label for="name" class="label">
                                <span class="label-text text-accent">Nom</span>
                            </label>
                            <input type="text" id="name" name="name" class="input input-bordered w-full bg-base-300" placeholder="Votre nom" required>
                        </div>
                        
                        <div class="form-control">
                            <label for="email" class="label">
                                <span class="label-text text-accent">Email</span>
                            </label>
                            <input type="email" id="email" name="email" class="input input-bordered w-full bg-base-300" placeholder="votre@email.com" required>
                        </div>
                        
                        <div class="form-control">
                            <label for="message" class="label">
                                <span class="label-text text-accent">Message</span>
                            </label>
                            <textarea id="message" name="message" class="textarea textarea-bordered w-full bg-base-300 min-h-[100px]" placeholder="Votre message" required></textarea>
                        </div>
                        
                        <button type="submit" class="btn btn-success w-full">Envoyer</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Animation au chargement
        document.addEventListener('DOMContentLoaded', function() {
            const fadeElements = document.querySelectorAll('.fade-in');
            fadeElements.forEach(element => {
                element.classList.add('visible');
            });
        });
        
        // Gestion du formulaire
        function handleSubmit(event) {
            event.preventDefault();
            
            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
            const messageInput = document.getElementById('message');
            
            const name = nameInput.value;
            const email = emailInput.value;
            const message = messageInput.value;
            
            // Construire l'URL mailto
            const subject = 'Contact depuis le CV de Steve';
            const body = `Nom: ${name}\nEmail: ${email}\nMessage: ${message}`;
            const mailtoUrl = `mailto:steve@minecraft.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            
            // Ouvrir le client mail de l'utilisateur
            window.location.href = mailtoUrl;
            
            return false;
        }
    </script>
</body>
</html>
